---
raspi_kiosk_user: pi
raspi_kiosk_group: "{{ raspi_kiosk_user }}"

raspi_kiosk_apps:
  - name: PDF-Viewer
    command: startx
    timeout: yes
    timeout_delay: 15s
    timeout_command: killall xpdf.real
    slot_default: yes
    slot_start_weekday:
    slot_start_hour:
    slot_start_minute:
    slot_end_weekday:
    slot_end_hour:
    slot_end_minute:
    packages:
      - xserver-xorg
      - xserver-xorg-video-fbdev
      - xinit
      - pciutils
      - xinput
      - xpdf
      - matchbox
      - unclutter
    files:
      - src: xinitrc
        dest: "~{{ raspi_kiosk_user }}/.xinitrc"
        mode: 0644
    vars:
      pdf_uri: http://www.studierendenwerk-aachen.de/files/content/Downloads/Gastronomie/Speiseplaene/speiseplan_mensa_vita_diese_woche.pdf

  - name: Besprechung
    command: ~/friday-afternoon.sh
    timeout: yes
    timeout_delay: 15s
    timeout_command: sudo systemctl reboot
    slot_default: no
    slot_start_weekday: 1
    slot_start_hour: 14
    slot_start_minute: 00
    slot_end_weekday: 1
    slot_end_hour: 17
    slot_end_minute: 00
    packages:
      - toilet
    templates:
      - src: friday-afternoon.sh.j2
        dest: $HOME/friday-afternoon
        mode: 0755
    vars:
      # Message displayed, underscores get replaced by spaces
      message: Besprechung_
      # Delay between printing 2 lined to the screen
      line_delay: 0.04
      # Chars of the message that will be displayed on one line. This varies
      # depending on screen resolution, terminal font, and ASCII Art font used.
      # 34 should be the right width for a 1080p screen and the default terminal
      # on a Raspbian.
      chars_per_line: 34
